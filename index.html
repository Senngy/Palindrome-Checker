<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta viewport="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game">         
            <div class="title">
                  <h1 class="typed"></h1>               
            </div>
            <div class="input-output">
               <h2 class="pres-text">Enter a text or a number to check if it's a palindrome:</h2>
               <div class="input-container">
                     <input id="text-input" type="text" placeholder="Enter a text or a number">
                     <button class="btn-check" id="check-btn">Check</button>
               </div>
               
                <div class="output">
                    <span class="result typed-test" id="result"></span> 
                </div>         
            </div>
            <div class="explanation">
                <h3>*A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h3>
            </div>
        </div>
        
    </body>
    <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/typed.min.js" type="text/javascript"></script>  
    <script src="script.js"></script>
</html>
